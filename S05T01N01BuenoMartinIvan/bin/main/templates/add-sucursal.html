<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Añadir Sucursal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input[type="text"] {
            width: 250px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Añadir Sucursal</h1>
    
    <form action="/sucursal/add" method="post">
        <label for="nomSucursal">Nombre de la Sucursal:</label>
        <input type="text" id="nomSucursal" name="nomSucursal" required>
        
        <label for="paisSucursal">País de la Sucursal:</label>
        <input type="text" id="paisSucursal" name="paisSucursal" required>
        
        <button type="submit">Guardar</button>
    </form>
    
    <script src="scripts.js"></script>
</body>
</html>
